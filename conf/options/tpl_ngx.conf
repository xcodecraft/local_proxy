server {
    listen 8086 ;
    server_name ${DOMAIN}  ;


    location / {
        root           ${PRJ_ROOT}/test/;
        index  index.html;
    }

    location = /rand {

        expires off ;
        set $time '';
        add_header    Cache-Control  max-age=100;
        set_by_lua $time 'return math.random()';

        default_type text/html;
        echo $time;
    }

}

